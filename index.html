<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Photo by <a href="https://unsplash.com/@aaronburden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Aaron Burden</a> on <a href="https://unsplash.com/s/photos/blue?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
  </div>
  <header>
    <h1><span style="font-family: 'Pacifico', cursive; font-size: 64px; letter-spacing: 0;">Tic &nbsp</span><span style="font-family: 'Amatic SC', cursive; font-size: 104px; letter-spacing: 6px;">Tac </span>Toe </h1>
    <button>Play Again</button>
  </header>
  <main>
    <form>
      <label for="p1" id="p1-label">Player One</label>
      <input type="text" id="p1" name="p1" placeholder="enter name" class="input-text">
      <input type="submit"  id="submit1">
    </form>
    <div class="container">
      <div class="grid"></div>
    </div> 
    <form>
      <label for="p2" id="p2-label">Player Two</label>
      <input type="text" id="p2" name="p2" placeholder="enter name" class="input-text">
      <input type="submit" id="submit2">
    </form>
  </main>
</body>
</html>
